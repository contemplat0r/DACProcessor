{% for device in devices_info %}
<tr>
    <td>
        <div class="row">
            <div class="col-xs-2">
                {{ device.number }}
            </div>
            <div class="col-xs-3">
                <a href="/browser/device/{{ device.udid }}">{{ device.name }}</a>
            </div>
            <div class="col-xs-7">
                <div class="row">
                    <div class="col-xs-7 col-xs-offset-1">
                        {{ device.udid }}
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
